<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<h:form>
		<p:panel header="Cadastro de Modelo">
			<p:panelGrid columns="2">

				<p:outputLabel for="descricao" value="Descrição:" />
				<p:inputNumber id="descricao"
					value="#{modeloBean.entidade.descricao}" />

				<p:outputLabel for="potencia" value="Potência:" />
				<p:inputNumber id="potencia" value="#{modeloBean.entidade.potencia}" />

				<p:outputLabel for="marca" value="Marca:" />
				<p:selectOneMenu id="marca" value="#{modeloBean.entidade.marca}">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione..."/>
					<f:selectItems var="marca" itemValue="#{marca}"
						itemLabel="#{marca.nome}"  value="#{marcaBean.listar()}"/>
				</p:selectOneMenu>

				<p:commandButton action="#{automovelBean.salvar}" value="Salvar" />
			</p:panelGrid>
		</p:panel>

	</h:form>

</h:body>
</html>
