<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	
	<p:growl autoUpdate="true" id="growlMessage" life="5000" showDetail="true"/>
	<h:form>
		<p:panel header="Cadastro de Marca">
			<p:panelGrid columns="2">

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{marcaBean.entidade.nome}"/>
				
				<p:commandButton action="#{marcaBean.salvar}" value="Salvar" update="@form" />
				<p:button value="Voltar" outcome="/index.html" />
			</p:panelGrid>
		</p:panel>

	</h:form>

</h:body>
</html>
