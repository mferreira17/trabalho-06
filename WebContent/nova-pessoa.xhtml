<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Trabalho 06 - CDI</title>
</h:head>
<h:body>

	<p:panel header="Cadastro de Pessoa">
		<h:form>
			<p:growl autoUpdate="true" id="growl" />
			<p:panelGrid columns="2">
				
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{pessoaMB.pessoa.nome}" />
				
				<p:outputLabel value="Email:" />
				<p:inputText value="#{pessoaMB.pessoa.email}" />
				
				<p:commandButton action="#{pessoaMB.cadastrar}" value="Cadastrar Pessoa" update="@form"/>
				
			</p:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
