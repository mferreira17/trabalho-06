<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<p:growl autoUpdate="true" id="growlMessage" life="5000"
		showDetail="true" />
	<h:form id="cadAutomovelForm">
		<p:panel header="Cadastro de Automóvel">
			<p:panelGrid columns="2">
				<p:outputLabel for="ano-fabricacao" value="Ano de Fabricação:" />
				<p:inputText id="ano-fabricacao"
					value="#{automovelBean.entidade.anoFabricacao}" maxlength="4" />

				<p:outputLabel for="ano-modelo" value="Ano do Modelo:" />
				<p:inputText id="ano-modelo"
					value="#{automovelBean.entidade.anoModelo}" maxlength="4" />

				<p:outputLabel for="kilometragem" value="Kilometragem:" />
				<p:inputText id="kilometragem"
					value="#{automovelBean.entidade.kilometragem}" maxlength="9" />

				<p:outputLabel for="preco" value="Preço:" />
				<p:inputText id="preco" value="#{automovelBean.entidade.preco}"
					maxlength="9">
					<f:converter converterId="javax.faces.Float" />
				</p:inputText>

				<p:outputLabel for="observacoes" value="Observações:" />
				<p:inputTextarea id="observacoes"
					value="#{automovelBean.entidade.observacao}" />

				<p:outputLabel for="foto" value="Imagem:" />
				
				<p:fileUpload id="foto" uploadLabel="Enviar Foto"
					fileUploadListener="#{automovelBean.upload}" fileLimit="1"
					sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				
				<p:outputLabel for="marca" value="Marca:" />
				<p:selectOneMenu id="marca" value="#{automovelBean.marca}"
					converter="omnifaces.SelectItemsConverter">
					<p:ajax listener="#{automovelBean.updateComboModelo}"
						update="modelo" />
					<f:selectItem noSelectionOption="true" itemLabel="Selecione..." />
					<f:selectItems var="marca" value="#{marcaBean.listar()}"
						itemLabel="#{marca.nome}" itemValue="#{marca}" />
				</p:selectOneMenu>


				<p:outputLabel for="modelo" value="Modelo:" />
				<p:selectOneMenu id="modelo"
					value="#{automovelBean.entidade.modelo}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione..." />
					<f:selectItems var="modelo" value="#{automovelBean.modelos}"
						itemLabel="#{modelo.descricao}" itemValue="#{modelo}" />
				</p:selectOneMenu>


				<p:commandButton action="#{automovelBean.salvar()}" value="Salvar"
					update="@form" rendered="#{empty automovelBean.entidade.id}" />
				<p:commandButton action="#{automovelBean.editar()}" value="Editar"
					update="@form" rendered="#{not empty automovelBean.entidade.id}" />

				<p:button value="Voltar" outcome="/index.html" />


			</p:panelGrid>
		</p:panel>

	</h:form>

</h:body>
</html>
